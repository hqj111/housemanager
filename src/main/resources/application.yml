#端口
server:
  undertow:
    url-charset: UTF-8
  tomcat:
    uri-encoding: UTF-8

#配置数据源
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/housemanage?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
  thymeleaf:
    suffix: .html
    prefix: classpath:/templates/
    cache: false
    encoding: utf-8
    servlet:
      content-type: text/html

#上传图片路径
file:
  upload:
    filepath: D:\houseManage\upload\image\


#mybatis配置
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  config-location: classpath:mybatis/mybatis-config.xml

#pageHelper配置

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
