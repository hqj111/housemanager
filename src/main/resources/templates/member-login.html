<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>登陆</title>
	<link rel="stylesheet" type="text/css" th:href="@{/home/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/home/css/my-login.css}">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">登陆</h4>
							<span th:if="${registerResult} != null" style="color: green;">[[${registerResult}]]</span>
							<span th:if="${errorMsg} != null" style="color: red;">[[${errorMsg}]]</span>
							<form method="post" action="/member/login">

								<div class="form-group">
									<label for="loginacct">登陆账号</label>
									<input id="loginacct" type="text" class="form-control" name="loginacct" value="" required
										autofocus>
								</div>

								<div class="form-group">
									<label for="userpswd">登陆密码
										<!-- <a href="forgot.html" class="float-right">
											Forgot Password?
										</a> -->
									</label>
									<input id="userpswd" type="password" class="form-control" name="userpswd" required
										data-eye>
								</div>


								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										登陆
									</button>
								</div>
								<div class="margin-top20 text-center">
									没有账户 <a href="/go/to/register">点此创建</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						<a>xx小区物业管理系统</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/home/js/jquery.min.js}"></script>
	<script th:src="@{/home/js/bootstrap.min.js}"></script>
	<script th:src="@{/home/js/my-login.js}"></script>
</body>

</html>
