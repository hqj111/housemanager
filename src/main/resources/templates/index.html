<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>首页</title>
    <link rel="icon" type="image/icon" href="/images/users/favicon.ico"/>
    <link th:href="@{/backage/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/backage/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/backage/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a href="index.html"></a>
            </div>
            <div class="lyear-layout-sidebar-scroll">

                <nav class="sidebar-main">
                    <ul class="nav nav-drawer">
                        <li class="nav-item active"><a href="/backup/go/to/index"><i class="mdi mdi-home"></i> 后台首页</a></li>
                        <li class="nav-item"><a href="/backup/member/manage/1"><i class="mdi mdi-contacts"></i> 用户信息管理</a>
                        </li>
                        <li class="nav-item"><a href="activityInfoPage.html"><i class="mdi mdi-receipt"></i>
                            小区活动信息管理</a> </li>
                        <li class="nav-item"><a href="subscribeInfoPage.html"><i class="mdi mdi-clipboard-text"></i>
                            预约报修信息管理</a></li>
                    </ul>
                </nav>

            </div>

        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">

                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title"> 后台首页 </span>
                    </div>

                    <ul class="topbar-right">
                        <li class="dropdown dropdown-profile">
                            <a href="javascript:void(0)" data-toggle="dropdown">
                                <span th:if="${session.memberPO} != null">[[${session.memberPO.username}]]</span><span
                                    class="caret"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="/member/logout/"><i class="mdi mdi-logout-variant"></i> 退出登录</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </nav>

        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            [[${errorMsg}]]
        </main>
        <!--End 页面主要内容-->
    </div>
</div>


<script type="text/javascript" th:src="@{/backage/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/backage/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/backage/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/backage/js/main.min.js}"></script>

</body>

</html>
