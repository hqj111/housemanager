<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>新增活动</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/materialdesignicons.min.css" rel="stylesheet">
  <!--标签插件-->
  <link rel="stylesheet" href="js/jquery-tags-input/jquery.tagsinput.min.css">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <div class="lyear-layout-web">
    <div class="lyear-layout-container">
      <!--左侧导航-->
      <aside class="lyear-layout-sidebar">

        <!-- logo -->
        <div id="logo" class="sidebar-header">
          <a href="index.html"></a>
        </div>
        <div class="lyear-layout-sidebar-scroll">

          <nav class="sidebar-main">
            <ul class="nav nav-drawer">
              <li class="nav-item"> <a href="index.html"><i class="mdi mdi-home"></i> 后台首页</a> </li>
              <li class="nav-item"> <a href="userInfoPage.html"><i class="mdi mdi-contacts"></i> 用户信息管理</a> </li>
              <li class="nav-item"> <a href="activityInfoPage.html"><i class="mdi mdi-receipt"></i> 小区活动信息管理</a> </li>
              <li class="nav-item"> <a href="subscribeInfoPage.html"><i class="mdi mdi-clipboard-text"></i> 预约报修信息管理</a> </li>
            </ul>
          </nav>
        </div>

      </aside>
      <!--End 左侧导航-->

      <!--头部信息-->
      <header class="lyear-layout-header">

        <nav class="navbar navbar-default">
          <div class="topbar">

            <div class="topbar-left">
              <div class="lyear-aside-toggler">
                <span class="lyear-toggler-bar"></span>
                <span class="lyear-toggler-bar"></span>
                <span class="lyear-toggler-bar"></span>
              </div>
              <span class="navbar-page-title"> 新增小区活动信息 </span>
            </div>

            <ul class="topbar-right">
              <li class="dropdown dropdown-profile">
                <a href="javascript:void(0)" data-toggle="dropdown">
                  <span>管理员 <span class="caret"></span></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li> <a href="lyear_pages_profile.html"><i class="mdi mdi-account"></i> 个人信息</a> </li>
                  <li class="divider"></li>
                  <li> <a href="lyear_pages_login.html"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
                </ul>
              </li>
            </ul>

          </div>
        </nav>

      </header>
      <!--End 头部信息-->

      <!--页面主要内容-->
      <main class="lyear-layout-content">

        <div class="container-fluid">

          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">

                  <form action="#!" method="post" class="row">
                    <div class="form-group col-md-12">
                      <label for="type">类型</label>
                      <div class="form-controls">
                        <select name="type" class="form-control" id="type">
                          <option value="1">文体活动</option>
                          <option value="2">邻里聚餐等活动信息</option>
                          <option value="3">小区消杀信息</option>
                          <option value="4">小区维护信息</option>
                          <option value="4">绿化建设与改造信息</option>
                          <option value="4">公共健身器材添置</option>
                          <option value="4">维护维修信息</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group col-md-12">
                      <label for="title">标题</label>
                      <input type="text" class="form-control" id="title" name="title" value="" required placeholder="请输入标题" />
                    </div>
                    <div class="form-group col-md-12">
                      <label for="seo_keywords">关键词</label>
                      <input type="text" class="form-control" id="seo_keywords" name="seo_keywords" value=""
                        placeholder="关键词" />
                    </div>
                    <div class="form-group col-md-12">
                      <label for="seo_description">描述</label>
                      <textarea class="form-control" id="seo_description" name="seo_description" rows="5" value=""
                        placeholder="描述"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                      <label for="tags">标签</label>
                      <input class="js-tags-input form-control" type="text" id="tags" name="tags" value="" />
                    </div>
                    <div class="form-group col-md-12">
                      <label for="sort">排序</label>
                      <input type="text" class="form-control" id="sort" name="sort" value="0" />
                    </div>
                    <div class="form-group col-md-12">
                      <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                      <button type="button" class="btn btn-default"
                        onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>

          </div>

        </div>

      </main>
      <!--End 页面主要内容-->
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
  <!--标签插件-->
  <script src="js/jquery-tags-input/jquery.tagsinput.min.js"></script>
  <script type="text/javascript" src="js/main.min.js"></script>
</body>

</html>
