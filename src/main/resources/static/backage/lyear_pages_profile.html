<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>个人信息</title>
  <link rel="icon" href="favicon.ico" type="image/ico">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/materialdesignicons.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <div class="lyear-layout-web">
    <div class="lyear-layout-container">
      <!--左侧导航-->
      <aside class="lyear-layout-sidebar">

        <!-- logo -->
        <div id="logo" class="sidebar-header">
          <a href="index.html"></a>
        </div>
        <div class="lyear-layout-sidebar-scroll">

          <nav class="sidebar-main">
            <ul class="nav nav-drawer">
              <li class="nav-item"> <a href="index.html"><i class="mdi mdi-home"></i> 后台首页</a> </li>
              <li class="nav-item"> <a href="userInfoPage.html"><i class="mdi mdi-contacts"></i> 用户信息管理</a> </li>
              <li class="nav-item"> <a href="index.html"><i class="mdi mdi-receipt"></i> 小区活动信息管理</a> </li>
              <li class="nav-item"> <a href="index.html"><i class="mdi mdi-clipboard-text"></i> 预约报修信息管理</a> </li>
            </ul>
          </nav>

        </div>

      </aside>
      <!--End 左侧导航-->

      <!--头部信息-->
      <header class="lyear-layout-header">

        <nav class="navbar navbar-default">
          <div class="topbar">

            <div class="topbar-left">
              <div class="lyear-aside-toggler">
                <span class="lyear-toggler-bar"></span>
                <span class="lyear-toggler-bar"></span>
                <span class="lyear-toggler-bar"></span>
              </div>
              <span class="navbar-page-title"> 个人信息 </span>
            </div>

            <ul class="topbar-right">
              <li class="dropdown dropdown-profile">
                <a href="javascript:void(0)" data-toggle="dropdown">
                  <span>管理员 <span class="caret"></span></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="divider"></li>
                  <li> <a href="lyear_pages_login.html"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
                </ul>
              </li>
            </ul>

          </div>
        </nav>

      </header>
      <!--End 头部信息-->

      <!--页面主要内容-->
      <main class="lyear-layout-content">

        <div class="container-fluid">

          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">

                  <div class="edit-avatar">
                    <img src="images/users/avatar.jpg" alt="..." class="img-avatar">
                    <div class="avatar-divider"></div>
                    <div class="edit-avatar-content">
                      <button class="btn btn-default">修改头像</button>
                      <p class="m-0">选择一张你喜欢的图片，裁剪后会自动生成264x264大小，上传图片大小不能超过2M。</p>
                    </div>
                  </div>
                  <hr>
                  <form method="post" action="#!" class="site-form">
                    <div class="form-group">
                      <label for="username">用户名</label>
                      <input type="text" class="form-control" name="username" id="username" value="lightyear"
                        disabled="disabled" />
                    </div>
                    <div class="form-group">
                      <label for="nickname">昵称</label>
                      <input type="text" class="form-control" name="nickname" id="nickname" placeholder="输入您的昵称"
                        value="笔下光年">
                    </div>
                    <div class="form-group">
                      <label for="email">邮箱</label>
                      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                        placeholder="请输入正确的邮箱地址" value="3331653644@qq.com">
                      <small id="emailHelp" class="form-text text-muted">请保证您填写的邮箱地址是正确的。</small>
                    </div>
                    <div class="form-group">
                      <label for="remark">简介</label>
                      <textarea class="form-control" name="remark" id="remark" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="old-password">旧密码</label>
                      <input type="password" class="form-control" name="oldpwd" id="old-password"
                        placeholder="输入账号的原登录密码">
                    </div>
                    <div class="form-group">
                      <label for="new-password">新密码</label>
                      <input type="password" class="form-control" name="newpwd" id="new-password" placeholder="输入新的密码">
                    </div>
                    <div class="form-group">
                      <label for="confirm-password">确认新密码</label>
                      <input type="password" class="form-control" name="confirmpwd" id="confirm-password"
                        placeholder="请输入正确的邮箱地址">
                    </div>
                    <button type="submit" class="btn btn-primary">保存</button>
                  </form>

                </div>
              </div>
            </div>

          </div>

        </div>

      </main>
      <!--End 页面主要内容-->
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
  <script type="text/javascript" src="js/main.min.js"></script>
</body>

</html>
